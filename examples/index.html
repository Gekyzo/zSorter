<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>zSorter Library</title>
        <link rel="icon" type="image/x-icon" href="" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main>
            <article id="cuatro">D</article>
            <article id="uno">A</article>
            <article id="dos">B</article>
            <article id="cinco">E</article>
            <article id="tres">C</article>
        </main>

        <script src="/dist/zsorter.js"></script>
        <script>
            const config = {
                order: ['#uno', '#dos', '#tres', '#cuatro', '#cinco'],
                sorting: 'asc',
            }
            zSorter.init(config)
        </script>
    </body>
</html>
